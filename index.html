<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7c5f970d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fondo">
        <div id="contain">
            <div id="slider">
                <div class="slide" class="off">
                    <img src="img/restaurant.jpg" alt="">                    
                </div>
                <div class="slide">
                    <img src="img/spaghetti.jpg" alt="">
                </div>
                
                <div class="slide" class="off">
                    <img src="img/tagliatelle.jpg" alt="">
                </div>
                <div class="slide" class="off">
                    <img src="img/verduras.jpg" alt="">
                </div>
            </div>
                <div id="btnNext" class="botones">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div id="btnPrev" class="botones">
                    <i class="fas fa-arrow-left"></i> 
                </div>
        </div>
        <div class="paginacion">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
